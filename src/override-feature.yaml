global:
    loadbalancerURL: http://<+pipeline.variables.loadbalancerIP>
    storageClassName: "standard-zonal-c"
    storageClass: "standard-zonal-c"
    ingress:
        enabled: true
        loadBalancerEnabled: true
        loadBalancerIP: <+pipeline.variables.loadbalancerIP>
        nginx:
            create: true
            httpNodePort: 32494
            httpsNodePort: 32495
        defaultbackend:
            create: true
        hosts:
        - ''
ci:
  ci-manager:
    image:
        registry: us.gcr.io
        repository: harness/feature-ci-manager-openjdk-8u242
        tag: 9000890
        imagePullSecrets: 
        - gcr-io-secret
    affinity: {}
    nodeSelector: {}
    tolerations: []

sto:
  sto-core:
    affinity: {}
    nodeSelector: {}
    tolerations: []
    autoscaling:
