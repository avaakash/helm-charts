## Platform Settings
platform:
  # -- Feature list to enable within platform.  Contact Harness for value
  access-control:
    appLogLevel: INFO
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 2
      targetCPU: 80
      targetMemory: 80
    java:
      memory: 384m
    # -- set mongoHosts for external database hosts
    # -- mongoHosts:
    # -- - replica1.host.com:27017
    # -- - replica2.host.com:27017
    # -- - replica3.host.com:27017
    mongoHosts: []
    # -- enable mongoSSL for external database connections
    mongoSSL:
      enabled: false
    replicaCount: 1
    resources:
      limits:
        memory: 1536Mi
      requests:
        cpu: 1
        memory: 1536Mi
  bootstrap:
    database:
      clickhouse:
        enabled: false
      minio:
        defaultBuckets: "logs"
        fullnameOverride: "minio"
        mode: standalone
        affinity: {}
        nodeSelector: {}
        tolerations: []
        podAnnotations: {}
        persistence:
          size: 10Gi
      mongodb:
        arbiter:
          affinity: {}
          nodeSelector: {}
          tolerations: []
          annotations: {}
          podAnnotations: {}
        extraFlags:
          - "--wiredTigerCacheSizeGB=0.5"
        persistence:
          size: 20Gi
        replicaCount: 1
        resources:
          limits:
            memory: 1024Mi
          requests:
            cpu: 500m
            memory: 1024Mi
      postgresql:
        auth:
          existingSecret: "postgres"
        primary:
          affinity: {}
          nodeSelector: {}
          tolerations: []
          podAnnotations: {}
          persistence:
            size: 8Gi
          resources:
            limits:
              memory: 4Gi
            requests:
              cpu: 2
              memory: 4Gi
      redis:
        affinity: {}
        nodeSelector: {}
        tolerations: []
        podAnnotations: {}
        redis:
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 1
              memory: 256Mi
        replicaCount: 3
        sentinel:
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
        useAntiAffinity: false
        volumeClaimTemplate:
          resources:
            requests:
              storage: 10Gi
      timescaledb:
        autoscaling:
          enabled: false
        affinity: {}
        nodeSelector: {}
        tolerations: []
        podAnnotations: {}
        replicaCount: 1
        # Increasing persistentVolumes size while upgrading a helm deployment
        # will fail because these values are immutable for a statefulset.
        # To increase the size, it requires to delete the statefulset
        # and then upgrade. For more information follow this document
        # https://developer.harness.io/docs/self-managed-enterprise-edition/advanced-configurations/increase-pv-size-statefulsets
        persistentVolumes:
          data:
            size: 100Gi
          wal:
            size: 1Gi
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 0.3
            memory: 512Mi
    harness-secrets:
      enabled: true
    networking:
      defaultbackend:
        # -- Create will deploy a default backend into your cluster
        create: false
      nginx:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 32m
            memory: 512Mi
        affinity: {}
        controller:
          # -- annotations to be addded to ingress Controller
          annotations: {}
        # -- Create Nginx Controller.  True will deploy a controller into your cluster
        create: false
        healthNodePort: ""
        healthPort: ""
        httpNodePort: ""
        httpsNodePort: ""
        loadBalancerEnabled: false
        loadBalancerIP: '0.0.0.0'
        nodeSelector: {}
        tolerations: []
  change-data-capture:
    appLogLevel: INFO
    autoscaling:
      enabled: false
    java:
      memory: 2048
    replicaCount: 1
    resources:
      limits:
        memory: 2880Mi
