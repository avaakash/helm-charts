apiVersion: v2
name: harness
description: Helm Chart for deploying Harness.
type: application
version: 0.8.1

appVersion: "1.0.79819"
dependencies:
  - name: ccm
    version: 0.9.2
    repository: "https://harness.github.io/helm-charts"
  - name: cd
    version: 0.8.0
    repository: "https://harness.github.io/helm-charts"
  - name: cet
    version: 0.5.0
    repository: "https://harness.github.io/helm-charts"
  - name: chaos
    condition: global.chaos.enabled
    version: 0.6.0
    repository: "https://harness.github.io/helm-charts"
  - name: ci
    condition: global.ci.enabled
    version: 0.6.0
    repository: "https://harness.github.io/helm-charts"
  - name: ff
    condition: global.ff.enabled
    version: 0.9.0
    repository: "https://harness.github.io/helm-charts"
  - name: platform
    version: 0.9.1
    repository: "https://harness.github.io/helm-charts"
  - name: srm
    version: 0.1.0
    repository: "https://harness.github.io/helm-charts"
  - name: sto
    condition: global.sto.enabled
    version: 0.9.0
    repository: "https://harness.github.io/helm-charts"
