global:
  airgap: "false"
  ha: false
  host_name: "myhostname.foo.bar"

  # -- Private Docker Image registry
  imageRegistry: ""

  loadbalancerURL: https://myhostname.foo.bar
  mongoSSL: false
  storageClassName: ""


harness:
  platform:
    harness-manager:
      ## --- fill in features from Harness
      features: xxxxx

istio:
  enabled: true
  gateway:
    create: true
    port: 443
    protocol: HTTPS
  hosts:
    - '*'
  tls:
    credentialName: mycert
    minProtocolVersion: TLSV1_2
    mode: SIMPLE
  virtualService:
    hosts:
      - "myhostname.foo.bar"
